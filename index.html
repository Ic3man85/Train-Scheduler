<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train Scheduler</title>
</head>

<body>

    <div class="image container-fluid d-flex flex-column align-items-center">
        <h1>Train Scheduler</h1>
        <h3>Toot Toot!!</h3>
    </div>
    <div class="container-fluid mt-4 d-flex">
        <div class="card card-default w-75 mr-5 ml-2">

            <div class="card-header bg-dark">
                <h5>Current Train Schedule</h5>
            </div>
            <div class="card-body">
                <table class="table table-hover" id="train-table">
                    <thead>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency(min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </thead>
                    <tbody id="show-train"></tbody>
                </table>
            </div>
        </div>
        <div class="card card-default w-25 mr-2">
            <div class="card-header bg-dark">
                <h5>Add Train</h5>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="name">Train Name</label>
                    <input type="text" class="form-control" id="train-name">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="train-destination">
                </div>
                <div class="form-group">
                    <label for="train-time">First Train Time(HH:mm-military time)</label>
                    <input type="text" class="form-control" id="train-time">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency(min)</label>
                    <input type="text" class="form-control" id="frequency">
                </div>
                <button type="submit" id="add-train" class="btn btn-dark mb-3 mt-3">Submit</button>
            </div>
        </div>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
